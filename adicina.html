<!DOCTYPE html>
<html lang="pt-br">

    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-witdh, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="adiciona.css">
        <title>Agenda Telefonica</title>
    </head>
    <body>

        <div class="container">
            <button class="botao-imagem">
                <p>Adicionar contato</p>
                <img src="https://cdn-icons-png.flaticon.com/512/1004/1004759.png" alt="Imagem 1">
            </button>
          
            <button class="botao-imagem">
                <p>Listar contato</p>
                <img src="https://cdn-icons-png.flaticon.com/512/2444/2444409.png" alt="Imagem 2">
            </button>

            <button class="botao-imagem" type="reset">
                <p>Excluir contato</p>
                <img src="https://cdn.icon-icons.com/icons2/1806/PNG/512/iconfinder-contat-us-11delete-contact-4211838_115044.png" alt="Imagem 3">
            </button>

            <button class="botao-imagem">
                <p>Editar contato</p>
                <img src="https://cdn-icons-png.freepik.com/256/664/664990.png" alt="Imagem 4">
                

            </button>
        
            <div class="container">
                <h2>Agenda Telefonica</h2>
                <form action="method"="POST">
                    <input type="text" name="Nome" placeholder="Nome" required>
                    <input type="text" name="endereço" placeholder="Endereço" required>
                    <input type="tel" name="Telefone" placeholder="Telefone" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
    </body>
</html>
