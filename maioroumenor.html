<!DOCTYPE html>
<html>
    <head>
        <title>Maior ou menor</title>
    </head>
    <body>
        <script>
            let num1 = parseFloat(prompt("Digite o primeiro número por favor:"));
            let num2 = parseFloat(prompt("Digite o segundo número por favor:"));
            let num3 = parseFloat(prompt("Digite o terceiro número por favor:"));

            let maior =Math.max(num1, num2, num3);
            let menor =Math.min(num1, num2, num3);

            alert("O número maior é " +maior);
            alert("O número menor é " +menor);

        </script>
    </body>
</html>
